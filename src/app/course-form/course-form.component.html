<h1>Assignment 6: Forms</h1>
<form #assign6="ngForm" (ngSubmit)="submit(assign6)">
    <div ngModelGroup="course" #course="ngModelGroup">
        <div *ngIf="!course.valid"></div>
        <div class="form-group">
            <label for="courseName">Course Name</label>
            <input 
                ngModel
                required
                minlength="3"
                name="courseName"
                #courseName="ngModel"
                type="text"
                id="courseName"
                class="form-control"
            >
            <div
                class="alert alert-danger"
                *ngIf="courseName.touched && !courseName.valid">
                <div *ngIf="courseName.errors!.required">
                    Course Name is required
                </div>
                <div *ngIf="courseName.errors!.minlength">
                    Course name should be minimum {{courseName.errors!.minlength.requiredLength}} characters
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="categoryMethod">Category</label>
        <select ngModel name="categoryMethod" id="categoryMethod" class="form-control">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
    </div>

    <div class="checkbox">
        <label>
            <input ngModel type="checkbox" name="hasGuarantee" value="true">
            30-day money-back guarantee
        </label>
    </div>
    <p>
        {{assign6.value | json}}
    </p>
    <button class="btn btn-primary" [disabled]="!assign6.valid">Create</button>
</form>
